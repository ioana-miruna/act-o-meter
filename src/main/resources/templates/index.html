<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home - IMDb Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to Act-o-Meter</h1>
        <nav>
            <a th:href="@{/movies}">Browse Movies</a>
            <span sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Logout</a>
                </span>
            <span sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Login</a>
                    <a th:href="@{/register}">Register</a>
                </span>
        </nav>
    </header>

    <div class="hero">
        <h2>Your personal movie database</h2>
        <p>Browse, rate, and discover movies!</p>
        <a th:href="@{/movies}" class="btn btn-primary">View All Movies</a>
    </div>
</div>
</body>
</html>
